    .link {

      border: 1px solid var(--btn-border);
      border-radius: 8px;
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .link:hover { background: var(--btn-hover); transform: translateY(-1px); }
    @media (max-width: 420px) {
